<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Aluno</title>
    <link rel="stylesheet" href="../static/gerenciamento-livros.css">
</head>

<body>

    <div class="container todos-livros">
        <main class="main-content">
            <section class="section livros-lista">
                <h3 class="section-subtitle destaque">Todos os Livros</h3>
                <div class="mensagem" id="container-mensagem-todos-livros"></div>
                <ul id="container-todos-livros" class="lista-livros">

                </ul>
            </section>
        </main>
    </div>

    <div class="container livros-retirados">
        <main class="main-content">
            <section class="section livros-lista">
                <h3 class="section-subtitle destaque">Livros retirados</h3>
                <div class="mensagem" id="container-mensagem-livros-indisponiveis"></div>
                <ul id="container-livros-indisponiveis" class="lista-livros">

                </ul>
            </section>
        </main>
    </div>

    <div class="container registro-emprestimos">
        <main class="main-content">
            <section class="section livros-lista">
                <h3 class="section-subtitle destaque">Registro de Empréstimos e Devoluções</h3>
                <div class="mensagem" id="container-mensagem-livros-emprestimos-devolucoes"></div>
                <ul id="container-livros-emprestimos-devolucoes" class="lista-livros">

                </ul>
            </section>
        </main>
    </div>

    <script src="../script/gerenciamento-livros.js"></script>
    <script src="../script/helpers.js"></script>
</body>

</html>
