<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking de Leitores</title>
    <link rel="stylesheet" href="../static/classificacao-leitores.css" />
  </head>

  <body>
    <div class="container">
      <main class="main-content">
        <section class="section">
          <h2 class="section-title">Ranking de Leitores</h2>
        </section>

        <section class="section leitores-ranking">
          <table class="tabela-leitores">
            <thead>
              <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Livros (Semestre)</th>
                <th>Classificação</th>
              </tr>
            </thead>

            <tbody id="corpo-tabela"></tbody>
          </table>
        </section>
      </main>
    </div>
    <div id="container-erros" class="erro-container"></div>

    <script src="../script/classificacao-leitores.js"></script>
  </body>
</html>
