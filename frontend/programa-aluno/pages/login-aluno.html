<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informações do Aluno</title>
    <link rel="stylesheet" href="../static/login-aluno.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <div class="button-container">
          <a href="../index.html" class="btn voltar-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down back" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
          </svg>Voltar</a>
        </div>
        <section class="section">
          <h2 class="section-title">Informações do Aluno</h2>
        </section>

        <section class="section busca-aluno">
          <h3 class="section-subtitle">Buscar Aluno</h3>
          <form id="formLogin" class="form-busca">
            <input
              type="text"
              placeholder="Digite o RA do aluno"
              class="input-busca"
              name="ra"
              id="ra"
            />
            <button type="submit" class="btn-busca">Pesquisar</button>
          </form>
          <div class="mensagem" id="container-mensagem"></div>
        </section>

        <div id="container-aluno" class="ocultar-elemento"></div>

        <section id="livros-lista-main" class="ocultar-elemento">
          <h3 class="section-subtitle destaque">Livros disponíveis</h3>
          <ul id="container-livros" class="lista-livros"></ul>
          <div id="container-mensagem-livro"></div>
        </section>
      </main>
    </div>

    <script src="../script/login-aluno.js"></script>
    <script src="../script/helpers.js"></script>
  </body>
</html>
