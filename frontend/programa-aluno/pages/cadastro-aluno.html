<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="../static/cadastro-aluno.css">
</head>

<body>

    <div class="container">
        <main class="main-content">
            <section class="section">
                <h2 class="section-title">Cadastro de Aluno</h2>
                <form id="formCadastroAluno" class="form-container">
                    <input type="text" class="input-usuario" id="ra" name="ra" placeholder="RA" required>
                    <input type="text" class="input-usuario" id="nomeCompleto" name="nomeCompleto"
                        placeholder="Nome completo" required>
                    <input type="text" class="input-usuario" id="email" name="email" placeholder="E-mail" required>
                    <button type="submit">Cadastrar</button>
                    <div class="mensagem" id="container-mensagem">
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="../script/cadastro-aluno.js"></script>
    <script src="../script/helpers.js"></script>
</body>

</html>
