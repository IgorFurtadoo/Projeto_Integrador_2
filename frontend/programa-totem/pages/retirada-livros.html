<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirada de Livros</title>
    <link rel="stylesheet" href="../static/retirada-livros.css">
</head>

<body>

    <div class="container">
        <main class="main-content">
            <section class="section">
                <div class="button-container">
                    <a href="../index.html" class="btn voltar-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down back" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
                    </svg>Voltar</a>
                </div>
                <h2 class="section-title">Retirada de Livros</h2>
                <form id="formRetiradaLivros" class="form-container">
                    <input type="text" class="input-usuario" id="ra" name="ra" placeholder="RA do aluno" required>
                    <input type="text" class="input-usuario" id="titulo-livro" name="titulo-livro"
                        placeholder="Titulo do livro" required>
                    <button type="submit">Retirar</button>
                    <div class="mensagem" id="container-mensagem">
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="../script/retirada-livros.js"></script>
    <script src="../script/helpers.js"></script>
</body>

</html>
